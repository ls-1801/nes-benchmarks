query: |
  Query::from("bid").sink(NullOutputSinkDescriptor::create());
topology:
  sink:
    node:
      ip: 127.0.0.1
      port: 8085
      resources: 1
  workers:
    - node:
        ip: 127.0.0.1
        port: 8080
        resources: 90
      sources:
        - name: bid
          tcp:
            ip: 127.0.0.1
            port: 8091
            format: NES_FORMAT
          schema:
            type: NEXMARK_BID
      links:
        - sink

